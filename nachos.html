<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="auth" content="Cristhian Chauca"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Steak House |  Nachos</title>
    <meta name="description" content="Con salsa de queso y guacamole."/>
    <meta name="keywords" content=""/>
  </head>
  <body>
    <div class="content__plate">
      <div class="plate">
        <div class="plate__img">
          <div class="plate__logo"><img src="media/steakhouse.png" alt="Logo SteakHouse"/></div>
          <picture class="plate__cont__picture"><img class="plate__picture" srcset="media/tapas_entradas/NACHOS.jpg" alt="Nachos"/></picture>
        </div>
        <div class="container">
          <div class="plate__body">
            <h2 class="plate__title">Nachos</h2>
            <p class="plate__price">Bs 38</p>
            <p class="plate__price"></p>
            <p class="plate__text">Con salsa de queso y guacamole.</p>
          </div>
        </div>
        <div class="plate__pepsi"><img alt="logo pepsi" srcset="media/pepsi_logo.png"/></div>
      </div>
    </div>
    <div id="preloading">
      <div class="load"></div>
    </div>
    <script src="app.js"></script>
