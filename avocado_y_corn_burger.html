<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="auth" content="Cristhian Chauca"/>
    <link rel="stylesheet" href="styles.css"/>
    <script src="app.js"></script>
    <title>Steak House |  Avocado &amp; Corn Burger</title>
    <meta name="description" content="Servida con lechuga, cebolla y tomate, cubierta de queso y una salsa pico de gallo con maíz y láminas de palta."/>
    <meta name="keywords" content=""/>
  </head>
  <body>
    <div class="content__plate">
      <div class="plate">
        <div class="plate__img">
          <div class="plate__logo"><img src="media/steakhouse.png" alt="Logo SteakHouse"/></div>
          <picture class="plate__cont__picture"><img class="plate__picture" srcset="media/hamburguesas/AVOCADO_Y_CORN_BURGER.jpg" alt="Avocado &amp; Corn Burger"/></picture>
        </div>
        <div class="container">
          <div class="plate__body">
            <h2 class="plate__title">Avocado &amp; Corn Burger</h2>
            <p class="plate__price">(160gr) Bs 68</p>
            <p class="plate__price">(250gr) Bs 86</p>
            <p class="plate__text">Servida con lechuga, cebolla y tomate, cubierta de queso y una salsa pico de gallo con maíz y láminas de palta.</p>
          </div>
        </div>
        <div class="plate__pepsi"><img alt="logo pepsi" srcset="media/pepsi_logo.png"/></div>
      </div>
    </div>
    <div id="preloading">
      <div class="load"></div>
    </div>
  </body>
</html>
