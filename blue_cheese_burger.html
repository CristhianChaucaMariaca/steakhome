<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="auth" content="Cristhian Chauca"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Steak House |  Blue Cheese - Stuffed Burger</title>
    <meta name="description" content="Si te gusta el sabor del queso azul, prueba nuestra deliciosa hamburguesa rellena de queso azul, cubierta con salsa de queso azul. Si te gusta picante, puedes añadirle locotos."/>
    <meta name="keywords" content=""/>
    <meta name="theme-color" content="#3d2116"/>
    <link rel="icon" href="media/steakhouse-icon.png" type="image/png"/>
  </head>
  <body>
    <div class="content__plate">
      <div class="plate">
        <div class="plate__img">
          <div class="plate__logo"><img src="media/steakhouse.png" alt="Logo SteakHouse"/></div>
          <picture class="plate__cont__picture"><img class="plate__picture" srcset="media/hamburguesas/BLUE_CHEESE_BURGER.jpg" alt="Blue Cheese - Stuffed Burger"/></picture>
        </div>
        <div class="container">
          <div class="plate__body">
            <h2 class="plate__title">Blue Cheese - Stuffed Burger</h2>
            <p class="plate__price">(160 g) Bs 72</p>
            <p class="plate__price">(250 g) Bs 88</p>
            <p class="plate__text">Si te gusta el sabor del queso azul, prueba nuestra deliciosa hamburguesa rellena de queso azul, cubierta con salsa de queso azul. Si te gusta picante, puedes añadirle locotos.</p>
          </div>
          <div class="sponsors">
            <div class="sponsors__body">
                      <div class="sponsors__content" id="Pacenia"><img class="sponsors__img" alt="Sponsor Pacenia" srcset="media/pacenia.svg"/></div>
            </div>
          </div>
        </div>
      </div>
    </div>
        <div class="btn"><a class="btn__link" href="hamburguesas.html"><img class="btn__img" src="media/flecha.svg" alt="btn-flecha"/></a></div>
    <div id="preloading">
      <div class="load"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
