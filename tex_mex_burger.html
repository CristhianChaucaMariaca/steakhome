<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="auth" content="Cristhian Chauca"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Steak House |  Tex-Mex Burger</title>
    <meta name="description" content="Hamburguesa con queso, tocino, nachos, guacamole y salsa BBQ."/>
    <meta name="keywords" content=""/>
    <meta name="theme-color" content="#000000"/>
    <link rel="icon" href="media/steakhouse-icon.png" type="image/png"/>
  </head>
  <body>
    <div class="content__plate">
      <div class="plate">
        <div class="plate__img">
          <div class="plate__logo"><img src="media/steakhouse.png" alt="Logo SteakHouse"/></div>
          <picture class="plate__cont__picture"><img class="plate__picture" srcset="media/hamburguesas/TEX_MEX_BURGER.jpg" alt="Tex-Mex Burger"/></picture>
        </div>
        <div class="container">
          <div class="plate__body">
            <h2 class="plate__title">Tex-Mex Burger</h2>
            <p class="plate__price">(160gr) Bs 68</p>
            <p class="plate__price">(250gr) Bs 86</p>
            <p class="plate__text">Hamburguesa con queso, tocino, nachos, guacamole y salsa BBQ.</p>
          </div>
        </div>
        <div class="plate__pepsi"><img alt="logo pepsi" srcset="media/pepsi_logo.png"/></div>
      </div>
    </div>
    <div id="preloading">
      <div class="load"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
