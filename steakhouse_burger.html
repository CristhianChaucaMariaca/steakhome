<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SteakHouse</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="content__plate">
      <div class="plate">
        <div class="plate__img">
          <div class="plate__logo"><img src="media/steakhouse.png" alt=""/></div>
          <picture class="plate__cont__picture"><img class="plate__picture" alt="" srcset="media/hamburguesas/STEAKHOUSE_BURGER.jpg"/></picture>
        </div>
        <div class="container">
          <div class="plate__body">
            <h2 class="plate__title">SteakHouse Burger</h2>
            <p class="plate__price">(160gr) Bs 78</p>
            <p class="plate__price">(250gr) Bs 94</p>
            <p class="plate__text">langostino, queso, tocino, lechuga, cebolla, tomate, salsa Jack Daniel s  y salsa de ajo.</p>
          </div>
        </div>
        <div class="plate__pepsi"><img alt="" srcset="media/pepsi_logo.png"/></div>
      </div>
    </div>
    <div id="preloading">
      <div class="load"></div>
    </div>
  </body>
</html>
