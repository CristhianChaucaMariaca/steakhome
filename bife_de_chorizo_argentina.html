<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="auth" content="Cristhian Chauca"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Steak House |  Bife de Chorizo - Argentina</title>
    <meta name="description" content="(Sujeto a disponibilidad).  El más famoso corte de carne argentina (importada) servido con chimichurri."/>

        <div class="btn"><a class="btn__link" href="plato_principal.html"><img class="btn__img" src="media/flecha.svg" alt="btn-flecha"/></a></div>
