<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="auth" content="Cristhian Chauca"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Steak House |  The Eggsplosion</title>
    <meta name="description" content="Empezamos la “Eggsplocion” de sabores: hamburguesa con huevo frito, queso, tocino, tomate, lechuga, cebolla, pepinillos y salsa Grant's curry whiskey."/>
    <meta name="keywords" content=""/>
    <meta name="theme-color" content="#3d2116"/>
    <link rel="icon" href="media/steakhouse-icon.png" type="image/png"/>
  </head>
  <body>
    <div class="content__plate">
      <div class="plate">
        <div class="plate__img">
          <div class="plate__logo"><img src="media/steakhouse.png" alt="Logo SteakHouse"/></div>
          <picture class="plate__cont__picture"><img class="plate__picture" srcset="media/hamburguesas/EGGSPLOSION_BURGER.jpg" alt="The Eggsplosion"/></picture>
        </div>
        <div class="container">
          <div class="plate__body">
            <h2 class="plate__title">The Eggsplosion</h2>
            <p class="plate__price">(160gr) Bs 68</p>
            <p class="plate__price">(250gr) Bs 86</p>
            <p class="plate__text">Empezamos la “Eggsplocion” de sabores: hamburguesa con huevo frito, queso, tocino, tomate, lechuga, cebolla, pepinillos y salsa Grant's curry whiskey.</p>
          </div>
        </div>
        <div class="plate__pepsi"><img alt="logo pepsi" srcset="media/pepsi_logo.png"/></div>
      </div>
    </div>
    <div id="preloading">
      <div class="load"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
