<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="auth" content="Cristhian Chauca"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Steak House |  Pique Macho</title>
    <meta name="description" content="Plato tradicional Boliviano con un toque de “The Steakhouse” para 1 a 2 o 3 a 4 personas."/>
    <meta name="keywords" content=""/>
    <meta name="theme-color" content="#000000"/>
    <link rel="icon" href="media/steakhouse-icon.png" type="image/png"/>
  </head>
  <body>
    <div class="content__plate">
      <div class="plate">
        <div class="plate__img">
          <div class="plate__logo"><img src="media/steakhouse.png" alt="Logo SteakHouse"/></div>
          <picture class="plate__cont__picture"><img class="plate__picture" srcset="media/plato_principal/PIQUE_MACHO.jpg" alt="Pique Macho"/></picture>
        </div>
        <div class="container">
          <div class="plate__body">
            <h2 class="plate__title">Pique Macho</h2>
            <p class="plate__price">1 a 2 personas Bs 98</p>
            <p class="plate__price">3 a 4 personas Bs 168</p>
            <p class="plate__text">Plato tradicional Boliviano con un toque de “The Steakhouse” para 1 a 2 o 3 a 4 personas.</p>
          </div>
        </div>
        <div class="plate__pepsi"><img alt="logo pepsi" srcset="media/pepsi_logo.png"/></div>
      </div>
    </div>
    <div id="preloading">
      <div class="load"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
