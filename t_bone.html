<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="auth" content="Cristhian Chauca"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Steak House |  T-Bone</title>
    <meta name="description" content="El corte especial más famoso de los Estados Unidos."/>
    <meta name="keywords" content=""/>
  </head>
  <body>
    <div class="content__plate">
      <div class="plate">
        <div class="plate__img">
          <div class="plate__logo"><img src="media/steakhouse.png" alt="Logo SteakHouse"/></div>
          <picture class="plate__cont__picture"><img class="plate__picture" srcset="media/plato_principal/T_BONE.jpg" alt="T-Bone"/></picture>
        </div>
        <div class="container">
          <div class="plate__body">
            <h2 class="plate__title">T-Bone</h2>
            <p class="plate__price">(600gr) Bs 124</p>
            <p class="plate__price"></p>
            <p class="plate__text">El corte especial más famoso de los Estados Unidos.</p>
          </div>
        </div>
        <div class="plate__pepsi"><img alt="logo pepsi" srcset="media/pepsi_logo.png"/></div>
      </div>
    </div>
    <div id="preloading">
      <div class="load"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
