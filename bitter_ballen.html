<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="auth" content="Cristhian Chauca"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Steak House |  Bitter Ballen</title>
    <meta name="description" content=""/>

  </head>
  <body>
    <div class="content__plate">

        <div class="container">

            <h2 class="plate__title">Bitter Ballen</h2>

            <p class="plate__price"></p>
            <p class="plate__text"></p>

        </div>
        <div class="plate__pepsi"><img alt="logo pepsi" srcset="media/pepsi_logo.png"/></div>
      </div>
    </div>
    <div id="preloading">
      <div class="load"></div>
    </div>
    <script src="app.js"></script>
