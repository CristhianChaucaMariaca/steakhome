<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="auth" content="Cristhian Chauca"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Steak House |  Oversized Jack Daniel's Steak</title>
    <meta name="description" content="1200 gr de carne de la más deliciosa carne de res. Flambeada con whisky Jack Daniel’s y servido con salsa Jack Daniel’s. Ademas ¡llévate una polera!"/>
    <meta name="keywords" content=""/>
    <meta name="theme-color" content="#472C0F"/>
    <link rel="icon" href="media/steakhouse-icon.png" type="image/png"/>
  </head>
  <body>
    <div class="content__plate">
      <div class="plate">
        <div class="plate__img">
          <div class="plate__logo"><img src="media/steakhouse.png" alt="Logo SteakHouse"/></div>
          <picture class="plate__cont__picture"><img class="plate__picture" srcset="media/plato_principal/OVERSIZED_JACK_DANIELS_STEAK.jpg" alt="Oversized Jack Daniel's Steak"/></picture>
        </div>
        <div class="container">
          <div class="plate__body">
            <h2 class="plate__title">Oversized Jack Daniel's Steak</h2>
            <p class="plate__price"> (1200 gr) Bs 248</p>
            <p class="plate__price"></p>
            <p class="plate__text">1200 gr de carne de la más deliciosa carne de res. Flambeada con whisky Jack Daniel’s y servido con salsa Jack Daniel’s. Ademas ¡llévate una polera!</p>
          </div>
        </div>
        <div class="plate__pepsi"><img alt="logo pepsi" srcset="media/pepsi_logo.png"/></div>
      </div>
    </div>
    <div id="preloading">
      <div class="load"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
